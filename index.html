<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Кнопки</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="button button-Github">
                <a class="button-link button-link-Github" target="_blank" href="https://github.com/EgorKeln">
                     <div class="conteiner">
                        <div><i class="fa fa-github"></i></div>
                        <div class="conteiner-text Github-text">Github</div> 
                     </div>
                </a>    
            </div>
            
            <div class="button button-Telegram">
                <a class="button-link button-link-Telegram" target="_blank" href="https://t.me/History_of_the_surname_Keln">
                    <div class="conteiner">
                        <div><i class="fa fa-paper-plane"></i></div>
                        <div class="conteiner-text Telegram-text">Telegram</div> 
                    </div>
                </a>
            </div>
            
            <div class="button button-YouTube">
                <a class="button-link button-link-YouTube" target="_blank" href="https://www.youtube.com/@diary-it/featured">
                    <div class="conteiner">
                        <div><i class="fa fa-youtube"></i></div>
                        <div class="conteiner-text YouTube-text">YouTube</div> 
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
